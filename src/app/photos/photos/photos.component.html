<div class="photos" infiniteScroll [infiniteScrollDistance]="0.2" [infiniteScrollThrottle]="300" (scrolled)="onScroll()">
  <app-card class="photos__card" [url]="image" [buttonActive]="true" [maxWidth]="350" *ngFor="let image of images; index as i; trackBy: trackByFn"></app-card>
</div>
<app-spinner></app-spinner>
